
<div class="card" style="width: 40%;margin: 5% 30%;padding: 2%;font-size:100%;">
<h2 style="text-align: center;">Register</h2>
<form  [formGroup]="registerForm" (ngSubmit)="onSubmit(registerForm.value)" ngNativeValidate>
    <div class="form-group" >
        <label for="username">Username</label>
        <input type="text" formControlName="username" class="form-control"  required/>
       
    </div><br>
    <div class="form-group">
        <label for="password">Password</label>
        <input type="password" formControlName="password" class="form-control"  required/>
      
        </div><br>

        <div class="form-group">
            <label for="confirmpassword">Confirm Password</label>
            <input type="password" formControlName="confirmpassword" class="form-control"  required/>
          
            </div><br>
    <div class="form-group">
        <label for="firstname">First Name</label>
        <input type="text" formControlName="firstname" class="form-control"  required/>
        
    </div><br>
    <div class="form-group">
        <label for="lastname">Last Name</label>
        <input type="text" formControlName="lastname" class="form-control" required/>
    </div><br>

    <div class="form-group">
        <label for="emailid">Email Id</label>
        <input type="text" formControlName="emailid" class="form-control" required/>
    </div><br>

    <div class="form-group">
        <label for="contactnumber">Contact Number</label>
        <input type="text" formControlName="contactnumber" class="form-control" required/>
    </div><br>
    <div style="text-align: center;color:red;font-size: large;">{{errorMessage}}</div>
     <div class="form-group" style="text-align: center;">
        <button class="btn btn-primary"> 
            Register
        </button>
    </div> <br>
    <!-- <div style="text-align: center;color:green;font-size: large;">{{added}}</div><br> -->
    <div style="text-align: center;"><a routerLink="/login" >
        Already a user? login here
      </a></div>
    
</form>
</div>
